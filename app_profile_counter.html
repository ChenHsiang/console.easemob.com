<script tyep="text/javascript">
	var appUuid = getQueryString('appUuid');

	$(function(){
		if (!getToken() || getToken()==''){
			logout();
		}

		getAppProfile(appUuid);
		
		// 初始化先绘制好两幅图,默认把用户数据图显示
		$('#canvasMsgDiv').hide();
		$('#canvasUserDiv').show();
			
		$('#userDiv').attr('checked', true);
		$('#msgDiv').attr('checked', false);
		
		//控制图的显示
		$('#userDiv').click(function(){
			$('#userDiv').checked = true;
			$('#msgDiv').checked = false;
			$('#canvasMsgDiv').hide();
			$('#canvasUserDiv').show();
			drawLineUserSmoothly(7);
		});
		$('#msgDiv').click(function(){
			$('#msgDiv').checked = true;
			$('#userDiv').checked = false;
			$('#canvasUserDiv').hide();
			$('#canvasMsgDiv').show();
			drawChatMessagesLineSmoothly(7);
		});
		
	  drawLineUserSmoothly(7);
	});
	
	// 当前时间的时间戳
	function getNowTTamp(){
		 return	new Date().getTime();	
	}
		
	// 时间格式转换 1399434332770 -> 
	function add1(m){
		return m<10?'0'+m:m;
	}
	function format1(timeST){
		var time = new Date(parseInt(timeST));
		var y = time.getFullYear();
		var m = time.getMonth()+1;
		var d = time.getDate();
		//var h = time.getHours();
		//var mm = time.getMinutes();
		//var s = time.getSeconds();
		return y+'-'+add0(m)+'-'+add0(d);
	}
	
	function getMaximin (arr,maximin) {
	    if (maximin == "max") {
	        return Math.max.apply(Math, arr);
	    }else if (maximin == "min") {
	        return Math.min.apply(Math, arr);
	    }
	}
		
	var applyRequest = {
			orgName:$.cookie('orgName'),
			access_token:$.cookie('access_token'),
			appUuid:appUuid,
			start_time:'',
			end_time:'',
			resolution:'',
			pad:''
	};
	
	// 获取用户数据
	function applyUserData(applyRequest,flow,labels){
		$.ajax({
			url:baseUrl+'/'+ applyRequest.orgName +'/' + applyRequest.appUuid + '/counters?counter=application.collection.users&start_time='+applyRequest.start_time+'&end_time='+applyRequest.end_time+'&resolution='+applyRequest.resolution+'&pad='+applyRequest.pad,
			type:'GET',
			async:false,
			headers:{
				'Authorization':'Bearer ' + applyRequest.access_token,
				'Content-Type':'application/json'
			},
			success: function(respData, textStatus, jqXHR) {
				$.each(respData.counters,function(){
					if(this.values.length == 0){
						flow.push(0);
						labels.push(0);
					} else {
						$.each(this.values,function(){
							flow.push(this.value);
							labels.push(format1(this.timestamp));
						});
					}
				});
			},
			error: function(jqXHR, textStatus, errorThrown) {
					alert('提示\n\n数据获取失败!');
			},
		});	
	}
	
	// 获取消息数据
	function applyChatMessagesData(applyRequest,flow,labels){
		$.ajax({
			url:baseUrl+'/'+ applyRequest.orgName +'/' + applyRequest.appUuid + '/counters?counter=application.collection.chatmessages&start_time='+applyRequest.start_time+'&end_time='+applyRequest.end_time+'&resolution='+applyRequest.resolution+'&pad='+applyRequest.pad,
			type:'GET',
			async:false,
			headers:{
				'Authorization':'Bearer ' + applyRequest.access_token,
				'Content-Type':'application/json'
			},
			success: function(respData, textStatus, jqXHR) {
				$.each(respData.counters,function(){
					if(this.values.length == 0){
						flow.push(0);
						labels.push(0);
					} else {
						$.each(this.values,function(){
							flow.push(this.value);
							labels.push(format1(this.timestamp));
						});
					}
				});
			},
			error: function(jqXHR, textStatus, errorThrown) {
					alert('提示\n\n数据获取失败!');
			},
		});	
	}
	
	// 用户图表
	function drawLineUserSmoothly(internal){
			var flow=[], labels=[];
			 
			applyRequest.start_time = getNowTTamp() - internal*24*60*60*1000;
			applyRequest.end_time = getNowTTamp();
			applyRequest.resolution = 'day';
			applyRequest.pad = 'true';
			
			applyUserData(applyRequest,flow,labels);
			
			var flowMax = getMaximin(flow,"max");
			var sspace = 0;
			 if(flowMax > 0 && flowMax < 10000){
					sspace = 100;
			} else if(flowMax > 10000 && flowMax < 100000){
					sspace = 1000;
			}
			var data = [{
				//name : 'PVssssss',
				value: flow,
				color: '#1f7e92',
				line_width: 1
				}
			];
			var chart = new iChart.LineBasic2D({
				render : 'canvasUserDiv',
				data: data,
				align:'center',
				title : {
					text:'每日新增用户数量统计',
					//font : '微软雅黑',
					fontsize:24,
					//color:'#b4b4b4'
				},
				subtitle : {
					text:'(单位：个)',
					//font : '微软雅黑',
					//color:'#b4b4b4'
				},
				footnote : {
					text:'数据来源: 环信',
					//font : '微软雅黑',
					fontsize:11,
					fontweight:600,
					padding:'0 28',
					//color:'#b4b4b4'
				},
				width : 1000,
				height : 450,
				shadow:true,
				shadow_color : '#202020',
				shadow_blur : 8,
				shadow_offsetx : 0,
				shadow_offsety : 0,
				background_color: null,
				animation : true,   //开启过渡动画
				animation_duration:1000,  //1s完成动画 
				tip:{
					enable:true,
					shadow:true,
					listeners:{
						//tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
						parseText:function(tip,name,value,text,i){
							return "<span style='color:#005268;font-size:12px;'>"+labels[i]+"<br/> 新增用户数约:"+
							"</span><span style='color:#005268;font-size:20px;'>"+value+"个</span>";
						}
					}
				},
				crosshair:{
					enable:true,
					line_color:'#62bce9'
				},
				sub_option : {
					smooth : true,
					label:false,
					hollow:false,
					hollow_inside:false,
					point_size:6
				},
				coordinate:{
					width:770,
					height:300,
					striped_factor : 0.18,
					grid_color:'#9f9f9f',
					axis:{
						color:'#9f9f9f',
						width:[0,0,2,2]
					},
					scale:[{
						position:'left',
						start_scale:0,
						end_scale:Math.ceil(flowMax + sspace),
						scale_space:sspace,
						scale_size:2,
						scale_enable : false,
						label : {color:'#1f7e92',font : '微软雅黑',fontsize:11,fontweight:600},
						scale_color:'#1f7e92'
					},{
						position:'bottom',
						label : {color:'#1f7e92',font : '微软雅黑',fontsize:11,fontweight:600},
						scale_enable : false,
						labels:labels
					}]
				}
			});
			
			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
				drawFn:function(){
					//计算位置
					var coo = chart.getCoordinate(),
					x = coo.get('originx'),
					y = coo.get('originy'),
					w = coo.width,
					h = coo.height;
					//在左上侧的位置，渲染一个单位的文字
					chart.target.textAlign('start')
					.textBaseline('bottom')
					.textFont('600 11px 微软雅黑')
					.fillText('新增用户数(个)',x-40,y-12,false,'#9d987a')
					.textBaseline('top')
					.fillText('         (时间)',x+w+12,y+h+10,false,'#9d987a');
				}
			}));
			
			//开始画图
			chart.draw();
	}

						scale_color:'#1f7e92'
					},{
						position:'bottom',
						label : {color:'#1f7e92',font : '微软雅黑',fontsize:11,fontweight:600},
						scale_enable : false,
						labels:labels
					}]
				}
			});
			
			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
				drawFn:function(){
					//计算位置
					var coo = chart.getCoordinate(),
					x = coo.get('originx'),
					y = coo.get('originy'),
					w = coo.width,
					h = coo.height;
					//在左上侧的位置，渲染一个单位的文字
					chart.target.textAlign('start')
					.textBaseline('bottom')
					.textFont('600 11px 微软雅黑')
					.fillText('消息数量(条)',x-40,y-12,false,'#9d987a')
					.textBaseline('top')
					.fillText('         (时间)',x+w+12,y+h+10,false,'#9d987a');
				}
			}));
			
			//开始画图
			chart.draw();
	}
